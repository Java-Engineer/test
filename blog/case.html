		function imgInit(param){
			var htm = [];
			var rows = Math.ceil(param.length/4);
			for(var i = 0;i<param.length;i++){	
				if(i%4 == 0){

				}

					htm.push('</div>');
				}
			}
			$("#case").html(htm.join(" "));
		}
