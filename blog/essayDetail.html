	<script type="text/javascript">
		$(function(){
			var htm = [];
			var i = getQueryString("index");
			var content = essay[i].content.split('*').join('</br>');
			content = content.replace(/#!1/g,'<div class="tit1">');
			content = content.replace(/#！1/g,'<div class="tit1">');
			content = content.replace(/#!2/g,'<div class="tit2">');
			content = content.replace(/#！2/g,'<div class="tit2">');
			content = content.replace(/!#/g,'</div>');
			content = content.replace(/！#/g,'</div>');
			htm.push('<div class="blog-left-grid">');
			htm.push('<h4>'+essay[i].title+'</h4>');
			htm.push('<ul>');
			htm.push('<li><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>'+essay[i].time+'</li>');
			htm.push('<li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>'+essay[i].num+'</a></li>');
			htm.push('<li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>'+essay[i].user+'</a></li>');
			htm.push('<li><a href="#"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>'+essayType[essay[i].tags].text+'</a></li>');
			htm.push('</ul>');
			htm.push('<p>'+content+'</p>');					
			htm.push('</div>');			
			$("#essay").html(htm.join(" "));
		});
		/**获得URL参数*/
		function getQueryString(name) { 
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			var r = window.location.search.substr(1).match(reg); 
			if (r != null) return unescape(r[2]); return null; 
		} 
	</script>
