<!-- for bootstrap working -->
	<script src="js/bootstrap.js"> </script>
	<script src="datas/essay.js"></script>
	<script type="text/javascript">
		$(function(){
			dataInit(essay);
		});
	
		//关键字搜索
		function search(){
			var keyword = $("#keyword").val();
			//非空判断
			if(keyword != null && keyword != ''){
				var data = [];
				for(var i = 0 ; i < essay.length ; i++){	
					if(essay[i].title.indexOf(keyword) >= 0){
						data.push(essay[i]);
					}
				}
				if(data.length>0){
					dataInit(data);
				}else{
					$("#myModal").modal('show');
				}
			}else{
				dataInit(essay);
			}
		}
		
		
		//数据初始化
		function dataInit(essay){
			var htm = [];
			for(var i = essay.length-1 ; i >= 0 ; i--){
				var id = parseInt(essay[i].tags);
				var tag = essayType[id].text;
				//console.log(tags[id]);
				htm.push('<div class="blog-left-grid">');
				htm.push('<h4><a href="essayDetail.html?index='+i+'">'+essay[i].title+'</a></h4>');
				htm.push('<ul>');
				htm.push('<li><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>'+essay[i].time+'</li>');
				htm.push('<li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>'+essay[i].num+'</a></li>');
				htm.push('<li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>'+essay[i].user+'</a></li>');
				htm.push('<li><a href="#"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>'+tag+'</a></li>');
				htm.push('</ul>');
				htm.push('<p>'+essay[i].lead+'<p>');
				htm.push('<div class="more">');
				htm.push('<a href="essayDetail.html?index='+i+'" class="hvr-curl-bottom-right">阅读更多</a>');
				htm.push('</div>');	
				htm.push('</div>');							
			}
			$("#essay").html(htm.join(" "));
		}
		
	</script>
