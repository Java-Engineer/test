<!-- blog -->
	
		<div class="container">

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

			<div class="modal-content">

				</div>

					暂未找到任何数据
				</div>
				<div class="modal-footer">

<!-- for bootstrap working -->
	<script src="js/bootstrap.js"> </script>
	<script src="datas/website.js"></script>
	<script type="text/javascript">
		$(function(){
			dataInit();
			//tagsInit();
		});
	
		
		
	
		
		//数据初始化
		function dataInit(){
			var htm = [];
			for(var i = 0 ; i < webType.length ; i++){
			    htm.push('<div class="col-md-12">');
				htm.push('<div class="webType">');
				htm.push('<div class="webTit"><span></span><span></span><div>'+webType[i].type+'</div></div>');
				htm.push('<div class="line"></div>');
				htm.push('<div class="webs">');
				for(var j = 0 ; j < webs.length ; j++){
					if(webType[i].id==webs[j].type){
						htm.push('<div class="col-md-2">');
						htm.push('<a class="thumbnail" href="'+webs[j].webText+'" target="_blank">');
						htm.push('<img src="'+webs[j].img+'" style="height:100px;" />');
						htm.push('<div class="explain">'+webs[j].title+'</div>');
						htm.push('</a>');
						htm.push('</div>');
					}
				}
				htm.push('</div>');
				htm.push('</div>');
				htm.push('</div>');					
			}
			$("#content").html(htm.join(" "));	
		}
		
	</script>
<!-- //for bootstrap working -->
</body>
